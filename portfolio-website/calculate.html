<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>
        Base rate calculator
    </title>

</head>

<body>

    <div>
        <h1>
            Calculate sprite cost 
        </h1>
    </div>
   
    <hr>

    <form>
        <label for="comm-type">Choose a type of commission:</label>
        <input type="radio" id="comm-type" name="comm-type" value="static"> Static sprite </input>
        <input type="radio" id="comm-type" name="comm-type" value="animated"> Animated sprite </input>
        <br><br>
        <label for="size">Choose a size of the sprite:</label>
        <select id="size">
          <option value="16x16 or smaller">16x16 or smaller</option>
          <option value="32x32">32x32</option>
          <option value="64x64">64x64</option>
          <option value="larger than 64x64">larger than64x64</option>
        </select>
        <br><br>
        <label for="size-slider">Select the size:</label>
        <input type="range" id="size-slider" name="points" min="16" max="80" step="16" oninput="this.form.amountInput.value=this.value"> 
        <br><br>
        <label for="frames-number">Choose the number of frames:</label>
        <input type="number" id="frames-number" name="frames-number" min="1" max="24"></input>
    </form>
</body>
</html>
